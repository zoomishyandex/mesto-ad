<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./src/pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./src/images/logo.svg"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image" style="background-image: url('./src/images/avatar.jpg')"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                required
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
            </label>
            <span class="popup__error" id="user-name-error"></span>

            <label class="popup__label">
              <input
                type="text"
                name="user-description"
                id="user-description"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                required
              />
            </label>
            <span class="popup__error" id="user-description-error"></span>

            <button
              type="submit"
              class="popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" novalidate>
            <label class="popup__label">
              <input
                type="text"
                name="place-name"
                id="place-name"
                class="popup__input popup__input_type_card-name"
                placeholder="Название"
                required
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
            </label>
            <span class="popup__error" id="place-name-error"></span>

            <label class="popup__label">
              <input
                type="url"
                name="place-link"
                id="place-link"
                class="popup__input popup__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
            </label>
            <span class="popup__error" id="place-link-error"></span>

            <button
              type="submit"
              class="popup__button popup__button_disabled"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>

      <div class="popup popup_type_edit-avatar">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" novalidate>
            <label class="popup__label">
              <input
                type="url"
                name="user-avatar"
                id="user-avatar"
                class="popup__input popup__input_type_avatar"
                placeholder="Ссылка на изображение"
                required
              />
            </label>
            <span class="popup__error" id="user-avatar-error"></span>

            <button
              type="submit"
              class="popup__button popup__button_disabled"
              disabled
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./src/scripts/index.js" defer type="module"></script>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <div class="card__control">
          <button
            type="button"
            class="card__control-button card__control-button_type_delete"
          ></button>
        </div>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__likes">
            <button type="button" class="card__like-button"></button>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
