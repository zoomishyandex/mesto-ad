name: Deploy to Public Pages Repository

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '>=22.12'
            cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PUBLIC_PAGES_TOKEN }}
          external_repository: ${{ secrets.PUBLIC_PAGES_REPO }}
          publish_dir: ./dist
          publish_branch: ${{ secrets.PUBLIC_PAGES_BRANCH || 'main' }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'deploy: update build'