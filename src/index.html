<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <button
            class="profile__avatar-button"
            area-label="Edit avatar"
            type="button">
            <div class="profile__edit-icon"></div>
            <div class="profile__image"></div>
          </button>

          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              aria-label="Edit profile"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add card"
          ></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button
            type="button"
            aria-label="Close"
            class="popup__close"
          ></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input popup__input_type_name"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="name-error"></span>
            <input
              type="text"
              name="description"
              class="popup__input popup__input_type_description"
              placeholder="Занятие"
              required
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="description-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              type="text"
              name="place-name"
              class="popup__input popup__input_type_card-name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
              pattern="^[a-zA-Zа-яА-ЯёЁ\-\s]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="place-name-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_edit_avatar popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-avatar" novalidate>
            <input
              type="url"
              name="link"
              class="popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="link-error"></span>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_remove_card popup_is-animated">
        <div class="popup__content popup__content-remove">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="remove-card" novalidate>
            <button type="submit" class="button popup__button">
              Да
            </button>
          </form>
        </div>
      </div>

      <template id="card-template">
        <li class="places__item card">
          <img class="card__image" src="" alt="" />
          <button
            type="button"
            class="card__delete-button"
            aria-label="Delete card"
          ></button>
          <div class="card__description">
            <h2 class="card__title"></h2>
            <div class="card__like">
              <button
              type="button"
              class="card__like-button"
              aria-label="Like card"
              ></button>
              <span class="card__like-counter">0</span>
            </div>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
